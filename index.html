<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form mentoring</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">
        
        <header>

            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para 
                agendar a sua mentoria</p>

        </header>

        <form id="mentoring">

            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="line"></div>

                <div class="">

                    <div class="names">

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                        
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>

                </div>
                
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="line"></div>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required>
                </div>

            </fieldset>

            <fieldset id="times">
                <legend>Seus horários disponíveis</legend>
                <div class="line"></div>

                <h2 id="first-mentoring">Primeira mentoria</h2>
                <div class="time">

                    <div class="input-wrapper">
                        <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date1" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="start1">Das</label>
                        <input type="time" id="start1" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="end1">Até</label>
                        <input type="time" id="end1" required>
                    </div>

                </div>

                <h2 id="second-mentoring">Segunda mentoria</h2>
                <div class="time">

                    <div class="input-wrapper">
                        <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date2" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="start2">Das</label>
                        <input type="time" id="start2" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="end2">Até</label>
                        <input type="time" id="end2" required>
                    </div>

                </div>

            </fieldset>

        </form>

        <footer>
            <input 
            class="button" 
            type="submit" 
            value="SALVAR" 
            form="mentoring">
        </footer>

    </div>

</body>
</html>
